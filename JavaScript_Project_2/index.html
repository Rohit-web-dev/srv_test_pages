<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-3">
        <h1 class="heading">Get The <span> Weather </span> For a Location</h1>
        <hr class="w-50 mx-auto mb-5">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Weather</h5>
              <input type="text" class="form-control my-3" id="searchBox" placeholder="Enter Your Location">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        <h2 class="mt-5">Your Location Weather</h2>
        <hr>
        <div id="content" class="row container-fluid text-center">
        </div>
    </div>
 
    <script src="js/app.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
